<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>

  <body>
    <div id="container">
      <div id="upper-container">
        <div class="search-bar">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input onchange="checkLength(this.value)" type="text" id="search-box" placeholder="Search...">
        </div>
        <div id="cart">
          <div id="cart-title">Cart</div>
          <!-- ! make a car page for this -->
          <ul id="cart-items">
            <!-- restyle or reconsider moving to its own page -->
          </ul>

          <div class="cart-total">
            <span class="cart-total-title">Total: </span>
            <span id="cart-total">$0.00</span>
          </div>
        </div>
      </div>
      <div id="categories">
        <div id="category-label">
          Select Category:
        </div>
        <select onchange="selectCategory(event)">
          <option id="all" class="options" value="all">--Choose--</option>
          <option class="options" value="food">Food</option>
          <option class="options" value="electronics">Electronics</option>
          <option class="options" value="sporting">Sporting</option>
        </select>
        <hr>
      </div>
      <div>
        <div id ="products">
          Everything is currently out of stock, sorry! Please check back soon.
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
  </body>
</html>
